<h2>formulário</h2>

<form #cadastro="ngForm">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome"
           [(ngModel)]="contato.nome" #nome="ngModel"  required

    />
    <div [hidden]="nome.valid || nome.prestine">
      <p>O valor nome é obrigatório</p>
    </div>
  </div>
  <div>
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="contato.telefone"
           #telefone="ngModel" required />

    <div *ngIf="telefone.invalid && telefone.dirty">
      <p>O número do Telefone é obrigatório</p>
    </div>
  </div>
  <br />

  <div>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="contato.email" #email="ngModel" />


    <div [hidden]="email.pristine">
      <p>O conteúdo foi mudado</p>
    </div>

    <div *ngIf="email.touched">
      <p>Clicou fora do campo</p>

    </div>
  </div>
  <br />
  <button type="submit">Enviar</button>
</form>
